name: Deploy to EC2 (Docker)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/ec2_key.pem "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "bash -s" << EOF
          set -e

          APP_DIR="/home/${{ secrets.EC2_USER }}/flask-weather-app-vscode"
          REPO_URL="https://github.com/${{ github.repository }}.git"

          echo "==> Install dependencies (git/docker) if missing"
          sudo dnf install -y git docker >/dev/null 2>&1 || true
          sudo systemctl enable --now docker

          echo "==> Stop Apache (avoid port 80 conflict)"
          sudo systemctl stop httpd >/dev/null 2>&1 || true

          echo "==> Get code"
          if [ ! -d "\$APP_DIR/.git" ]; then
            git clone "\$REPO_URL" "\$APP_DIR"
          fi
          cd "\$APP_DIR"
          git fetch origin main
          git reset --hard origin/main

          echo "==> Write env file"
          printf "OPENWEATHER_API_KEY=%s\n" "${{ secrets.OPENWEATHER_API_KEY }}" > /home/${{ secrets.EC2_USER }}/weather.env
          chmod 600 /home/${{ secrets.EC2_USER }}/weather.env

          echo "==> Build image"
          sudo docker build -t flask-weather-app:latest .

          echo "==> Restart container"
          sudo docker rm -f flask-weather-app >/dev/null 2>&1 || true
          sudo docker run -d --name flask-weather-app \
            --restart unless-stopped \
            -p 80:8000 \
            --env-file /home/${{ secrets.EC2_USER }}/weather.env \
            flask-weather-app:latest

          echo "==> Done"
          sudo docker ps
          EOF
