name: Deploy to EC2 (Docker)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          # IMPORTANT: printf preserves multiline key correctly
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        shell: bash
        run: |
          ssh -o BatchMode=yes -o IdentitiesOnly=yes -i ~/.ssh/ec2_key.pem \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "echo 'SSH OK'"

      - name: Deploy on EC2
        shell: bash
        run: |
          ssh -o IdentitiesOnly=yes -i ~/.ssh/ec2_key.pem \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << EOF
            set -e

            APP_DIR="${{ secrets.EC2_APP_DIR }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            # Ensure tools exist
            sudo dnf install -y git docker || true
            sudo systemctl enable --now docker

            # Ensure app dir + repo exist
            if [ ! -d "\$APP_DIR/.git" ]; then
              mkdir -p "\$APP_DIR"
              git clone "\$REPO_URL" "\$APP_DIR"
            fi

            cd "\$APP_DIR"
            git fetch origin main
            git reset --hard origin/main

            # Write env file
            printf "OPENWEATHER_API_KEY=%s\n" "${{ secrets.OPENWEATHER_API_KEY }}" > /home/ec2-user/weather.env

            # Stop Apache if itâ€™s using port 80
            sudo systemctl stop httpd >/dev/null 2>&1 || true

            # Build & run
            sudo docker build -t flask-weather-app:latest .
            sudo docker rm -f flask-weather-app >/dev/null 2>&1 || true
            sudo docker run -d --name flask-weather-app \
              --restart unless-stopped \
              -p 80:8000 \
              --env-file /home/ec2-user/weather.env \
              flask-weather-app:latest

            sudo docker ps
          EOF
