name: Deploy to EC2 (Docker)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        shell: bash
        run: |
          ssh -i ~/.ssh/ec2_key.pem "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
          "OPENWEATHER_API_KEY='${{ secrets.OPENWEATHER_API_KEY }}' bash -s" <<'EOF'
            set -e

            APP_DIR="/home/ec2-user/flask-weather-app-vscode"
            REPO_URL="https://github.com/${GITHUB_REPOSITORY}.git"
            ENV_FILE="/home/ec2-user/weather.env"

            echo "==> Install git/docker if needed..."
            sudo dnf install -y git docker >/dev/null 2>&1 || true
            sudo systemctl enable --now docker

            echo "==> Stop Apache (port 80 conflict) if running..."
            sudo systemctl stop httpd >/dev/null 2>&1 || true

            echo "==> Get latest code..."
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            fi
            cd "$APP_DIR"
            git fetch origin main
            git reset --hard origin/main

            echo "==> Write env file..."
            printf "OPENWEATHER_API_KEY=%s\n" "$OPENWEATHER_API_KEY" > "$ENV_FILE"
            chmod 600 "$ENV_FILE"

            echo "==> Build Docker image..."
            sudo docker build -t flask-weather-app:latest .

            echo "==> Restart container..."
            sudo docker rm -f flask-weather-app >/dev/null 2>&1 || true
            sudo docker run -d --name flask-weather-app \
              --restart unless-stopped \
              -p 80:8000 \
              --env-file "$ENV_FILE" \
              flask-weather-app:latest

            echo "==> Done. Running containers:"
            sudo docker ps
          EOF
