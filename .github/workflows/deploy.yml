name: Deploy to EC2 (Docker)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Add host to known_hosts
        run: |
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Check SSH connectivity (port 22)
        run: |
          HOST="${{ secrets.EC2_HOST }}"
          echo "Checking SSH on $HOST:22"
          timeout 10 bash -lc "cat </dev/null >/dev/tcp/$HOST/22"

      - name: SSH test
        run: |
          ssh -o StrictHostKeyChecking=yes -o ConnectTimeout=15 \
            -i ~/.ssh/ec2_key.pem \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "echo SSH_OK"

      - name: Create app folder on EC2
        run: |
          ssh -i ~/.ssh/ec2_key.pem \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "mkdir -p ~/app"

      - name: Copy project to EC2
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=yes" \
            ./ "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/"

      - name: Install Docker + Docker Compose (if missing) and deploy
        run: |
          ssh -i ~/.ssh/ec2_key.pem \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
          set -e

          # Install Docker (Ubuntu)
          if ! command -v docker >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo usermod -aG docker $USER || true
          fi

          cd ~/app

          # If you have docker-compose.yml in repo:
          docker compose down || true
          docker compose up -d --build

          docker ps
          EOF
