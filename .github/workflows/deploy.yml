name: Deploy to EC2 (Docker)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd "${{ secrets.EC2_APP_DIR }}"

            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Writing env file..."
            printf "OPENWEATHER_API_KEY=%s\n" "${{ secrets.OPENWEATHER_API_KEY }}" > /home/ec2-user/weather.env

            echo "Building image..."
            docker build -t flask-weather-app:latest .

            echo "Restarting container..."
            docker rm -f flask-weather-app >/dev/null 2>&1 || true
            docker run -d --name flask-weather-app \
              --restart unless-stopped \
              -p 80:8000 \
              --env-file /home/ec2-user/weather.env \
              flask-weather-app:latest

            echo "Done."
          EOF
